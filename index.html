
<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>বাজার হিসাব প্রো - ক্লাউড</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2E7D32;
            --secondary-color: #4CAF50;
            --bg-color: #F1F8E9;
            --card-bg: #FFFFFF;
            --text-color: #1B5E20;
            --shadow: 0 4px 12px rgba(0,0,0,0.1);
        }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: var(--bg-color); color: var(--text-color); margin: 0; padding: 20px; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 500px; background: var(--card-bg); padding: 25px; border-radius: 20px; box-shadow: var(--shadow); }
        h2 { text-align: center; color: var(--primary-color); margin-bottom: 25px; font-size: 28px; }
        .input-group { margin-bottom: 15px; }
        input { width: 100%; padding: 12px; border: 2px solid #C8E6C9; border-radius: 10px; font-size: 16px; box-sizing: border-box; transition: 0.3s; }
        input:focus { border-color: var(--secondary-color); outline: none; }
        button { width: 100%; padding: 12px; background: var(--primary-color); color: white; border: none; border-radius: 10px; font-size: 18px; cursor: pointer; transition: 0.3s; margin-top: 10px; }
        button:hover { background: var(--secondary-color); transform: translateY(-2px); }
        .summary { background: #E8F5E9; padding: 15px; border-radius: 12px; margin: 20px 0; display: flex; justify-content: space-between; font-weight: bold; font-size: 18px; border: 1px solid #C8E6C9; }
        ul { list-style: none; padding: 0; }
        li { background: #FAFAFA; padding: 12px; margin-bottom: 10px; border-radius: 10px; display: flex; justify-content: space-between; align-items: center; border-left: 5px solid var(--primary-color); animation: fadeIn 0.4s ease; }
        .delete-btn { color: #d32f2f; cursor: pointer; padding: 5px 10px; transition: 0.2s; }
        .delete-btn:hover { background: #ffebee; border-radius: 5px; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div class="container">
        <h2><i class="fas fa-shopping-basket"></i> বাজার হিসাব</h2>
        <div class="input-group">
            <input type="text" id="itemName" placeholder="পণ্যের নাম (যেমন: চাল)">
        </div>
        <div class="input-group">
            <input type="number" id="itemPrice" placeholder="দাম (যেমন: ১০০)">
        </div>
        <button onclick="addItem()"><i class="fas fa-plus-circle"></i> যোগ করুন</button>
        <div class="summary">
            <span>মোট খরচ:</span>
            <span id="totalCost">০</span> <span>টাকা</span>
        </div>
        <ul id="itemList"></ul>
    </div>

    <script>
        let total = 0;
        function addItem() {
            const nameInput = document.getElementById('itemName');
            const priceInput = document.getElementById('itemPrice');
            const list = document.getElementById('itemList');
            const totalDisplay = document.getElementById('totalCost');

            if (nameInput.value === '' || priceInput.value === '') {
                alert('দয়া করে নাম এবং দাম দুটিই লিখুন!');
                return;
            }

            const price = parseFloat(priceInput.value);
            const li = document.createElement('li');
            li.innerHTML = `<span>${nameInput.value}</span> <span>${price} টাকা <i class="fas fa-trash-alt delete-btn" onclick="removeItem(this, ${price})"></i></span>`;
            list.appendChild(li);

            total += price;
            totalDisplay.innerText = total;

            nameInput.value = '';
            priceInput.value = '';
        }

        function removeItem(element, price) {
            element.parentElement.parentElement.remove();
            total -= price;
            document.getElementById('totalCost').innerText = total;
        }
    </script>
</body>
</html>
